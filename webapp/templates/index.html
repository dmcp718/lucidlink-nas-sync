<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LucidLink Sync</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
    <style>
        .status-dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
        .status-connected { background-color: #22c55e; }
        .status-disconnected { background-color: #ef4444; }
        .status-idle { background-color: #6b7280; }
        .status-running { background-color: #3b82f6; animation: pulse 2s infinite; }
        .status-completed { background-color: #22c55e; }
        .status-failed { background-color: #ef4444; }
        .status-stopped { background-color: #f59e0b; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .tab-active { border-bottom: 2px solid #3b82f6; color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700 px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                </svg>
                <h1 class="text-xl font-bold">LucidLink Sync</h1>
            </div>
            <div id="status-indicator" hx-get="/partials/status" hx-trigger="every 5s">
                {% include 'partials/status.html' %}
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
        <!-- Tabs -->
        <div class="flex space-x-6 border-b border-gray-700 mb-6">
            <button onclick="showTab('jobs')" id="tab-jobs" class="pb-3 px-1 tab-active">Sync Jobs</button>
            <button onclick="showTab('browser')" id="tab-browser" class="pb-3 px-1 text-gray-400 hover:text-gray-200">File Browser</button>
            <button onclick="showTab('issues')" id="tab-issues" class="pb-3 px-1 text-gray-400 hover:text-gray-200">Filename Issues</button>
            <button onclick="showTab('logs')" id="tab-logs" class="pb-3 px-1 text-gray-400 hover:text-gray-200">Logs</button>
        </div>

        <!-- Jobs Tab -->
        <div id="content-jobs">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold">Sync Jobs</h2>
                <button
                    hx-get="/jobs/new"
                    hx-target="#modal-content"
                    hx-swap="innerHTML"
                    onclick="document.getElementById('modal').classList.remove('hidden')"
                    class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>New Job</span>
                </button>
            </div>

            <div id="jobs-list" hx-get="/partials/jobs-list" hx-trigger="every 1s">
                {% include 'partials/jobs_list.html' %}
            </div>
        </div>

        <!-- Browser Tab -->
        <div id="content-browser" class="hidden">
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-800 rounded-lg p-4">
                    <h3 class="font-semibold mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"></path>
                        </svg>
                        Local Storage
                    </h3>
                    <div id="browser-local" hx-get="/partials/browser/local?path=" hx-trigger="load">
                        Loading...
                    </div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4">
                    <h3 class="font-semibold mb-4 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
                        </svg>
                        LucidLink Filespace
                    </h3>
                    <div id="browser-filespace" hx-get="/partials/browser/filespace?path=" hx-trigger="load">
                        Loading...
                    </div>
                </div>
            </div>
        </div>

        <!-- Logs Tab -->
        <div id="content-logs" class="hidden">
            <div class="bg-gray-800 rounded-lg p-4">
                <div class="flex space-x-4 mb-4">
                    <button onclick="loadLogs('container')" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Container</button>
                    <button onclick="loadLogs('sync')" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600">Sync</button>
                    <button onclick="loadLogs('errors')" class="px-3 py-1 bg-gray-700 rounded hover:bg-gray-600 text-red-400">Errors</button>
                </div>
                <div id="logs-content" hx-get="/partials/logs?log_type=container" hx-trigger="load">
                    Loading...
                </div>
            </div>
        </div>

        <!-- Filename Issues Tab -->
        <div id="content-issues" class="hidden">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-lg font-semibold">Filename Issues</h2>
                <div class="flex space-x-2">
                    <button onclick="renameAllIssues()"
                            class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded-lg flex items-center space-x-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                        </svg>
                        <span>Rename All</span>
                    </button>
                    <button onclick="refreshIssues()"
                            class="bg-gray-600 hover:bg-gray-500 px-4 py-2 rounded-lg">
                        Refresh
                    </button>
                </div>
            </div>
            <div id="issues-list" hx-get="/partials/filename-issues" hx-trigger="load">
                Loading...
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div id="modal-content"></div>
        </div>
    </div>

    <!-- Dry Run Modal -->
    <div id="dry-run-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-gray-800 rounded-lg shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div id="dry-run-content" class="p-6">
                <div class="flex items-center justify-center py-12">
                    <svg class="animate-spin h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-gray-400">Running dry run...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showTab(tab) {
            ['jobs', 'browser', 'issues', 'logs'].forEach(t => {
                document.getElementById('content-' + t).classList.add('hidden');
                document.getElementById('tab-' + t).classList.remove('tab-active');
                document.getElementById('tab-' + t).classList.add('text-gray-400');
            });
            document.getElementById('content-' + tab).classList.remove('hidden');
            document.getElementById('tab-' + tab).classList.add('tab-active');
            document.getElementById('tab-' + tab).classList.remove('text-gray-400');

            // Refresh issues list when switching to issues tab
            if (tab === 'issues') {
                refreshIssues();
            }
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        function loadLogs(type) {
            htmx.ajax('GET', '/partials/logs?log_type=' + type, '#logs-content');
        }

        function refreshIssues() {
            htmx.ajax('GET', '/partials/filename-issues', '#issues-list');
        }

        async function renameAllIssues() {
            if (!confirm('Rename all pending files to their suggested names?')) return;

            try {
                const response = await fetch('/api/v1/filename-issues/rename-all', { method: 'POST' });
                const result = await response.json();
                alert(`Renamed: ${result.renamed}, Failed: ${result.failed}`);
                refreshIssues();
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function renameIssue(issueId) {
            try {
                const response = await fetch(`/api/v1/filename-issues/${issueId}/rename`, { method: 'POST' });
                if (response.ok) {
                    refreshIssues();
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.detail);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        async function skipIssue(issueId) {
            try {
                const response = await fetch(`/api/v1/filename-issues/${issueId}/skip`, { method: 'POST' });
                if (response.ok) {
                    refreshIssues();
                } else {
                    const err = await response.json();
                    alert('Error: ' + err.detail);
                }
            } catch (err) {
                alert('Error: ' + err.message);
            }
        }

        function closeDryRunModal() {
            document.getElementById('dry-run-modal').classList.add('hidden');
        }

        async function runDryRun(jobId) {
            // Show modal with loading spinner
            document.getElementById('dry-run-modal').classList.remove('hidden');
            document.getElementById('dry-run-content').innerHTML = `
                <div class="flex items-center justify-center py-12">
                    <svg class="animate-spin h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="ml-3 text-gray-400">Running dry run...</span>
                </div>
            `;

            try {
                const response = await fetch(`/api/v1/jobs/${jobId}/dry-run`, { method: 'POST' });
                const result = await response.json();

                if (!response.ok) {
                    document.getElementById('dry-run-content').innerHTML = `
                        <div class="p-6">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-semibold text-red-400">Dry Run Failed</h2>
                                <button onclick="closeDryRunModal()" class="text-gray-400 hover:text-white">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                    </svg>
                                </button>
                            </div>
                            <p class="text-red-300">${result.detail || 'Unknown error'}</p>
                        </div>
                    `;
                    return;
                }

                // Format bytes
                const formatBytes = (bytes) => {
                    if (bytes < 1024) return bytes + ' B';
                    if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
                    if (bytes < 1024 * 1024 * 1024) return (bytes / 1024 / 1024).toFixed(1) + ' MB';
                    return (bytes / 1024 / 1024 / 1024).toFixed(2) + ' GB';
                };

                // Build file list HTML
                let filesHtml = '';
                if (result.files && result.files.length > 0) {
                    filesHtml = result.files.map(f => {
                        const icon = f.is_dir ? 'üìÅ' : 'üìÑ';
                        const actionClass = f.action === 'delete' ? 'text-red-400' : (f.action === 'update' ? 'text-yellow-400' : 'text-green-400');
                        const actionLabel = f.action === 'delete' ? 'DELETE' : (f.action === 'update' ? 'UPDATE' : 'NEW');
                        return `<tr class="border-t border-gray-700">
                            <td class="py-1 px-2">${icon}</td>
                            <td class="py-1 px-2 text-sm truncate max-w-md" title="${f.path}">${f.path}</td>
                            <td class="py-1 px-2 text-sm text-gray-400">${f.is_dir ? '-' : formatBytes(f.size)}</td>
                            <td class="py-1 px-2 text-sm ${actionClass}">${actionLabel}</td>
                        </tr>`;
                    }).join('');
                }

                document.getElementById('dry-run-content').innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold">Dry Run Results: ${result.job_name}</h2>
                            <button onclick="closeDryRunModal()" class="text-gray-400 hover:text-white">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>

                        <div class="text-sm text-gray-400 mb-4">
                            <span class="font-mono">${result.source_path}</span> ‚Üí <span class="font-mono">${result.dest_path}</span>
                        </div>

                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-6">
                            <div class="bg-gray-700 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-green-400">${result.files_to_transfer}</div>
                                <div class="text-sm text-gray-400">Files to Transfer</div>
                            </div>
                            <div class="bg-gray-700 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-blue-400">${formatBytes(result.bytes_to_transfer)}</div>
                                <div class="text-sm text-gray-400">Data to Transfer</div>
                            </div>
                            <div class="bg-gray-700 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-red-400">${result.files_to_delete}</div>
                                <div class="text-sm text-gray-400">Files to Delete</div>
                            </div>
                            <div class="bg-gray-700 rounded-lg p-4 text-center">
                                <div class="text-2xl font-bold text-yellow-400">${result.filename_issues}</div>
                                <div class="text-sm text-gray-400">Filename Issues</div>
                            </div>
                        </div>

                        <div class="bg-gray-750 rounded-lg p-3 mb-4 text-sm">
                            <span class="text-gray-400">Source:</span> ${result.total_source_files} files (${formatBytes(result.total_source_bytes)})
                        </div>

                        ${result.errors && result.errors.length > 0 ? `
                            <div class="bg-red-900/30 border border-red-700 rounded-lg p-3 mb-4">
                                <div class="text-red-400 font-medium mb-2">Errors:</div>
                                <ul class="text-sm text-red-300 list-disc list-inside">
                                    ${result.errors.map(e => `<li>${e}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}

                        ${filesHtml ? `
                            <div class="mb-4">
                                <h3 class="font-medium mb-2">Files (${result.files.length}${result.files.length >= 500 ? '+ truncated' : ''}):</h3>
                                <div class="bg-gray-900 rounded-lg max-h-64 overflow-y-auto">
                                    <table class="w-full text-left">
                                        <thead class="bg-gray-800 sticky top-0">
                                            <tr>
                                                <th class="py-2 px-2 w-8"></th>
                                                <th class="py-2 px-2">Path</th>
                                                <th class="py-2 px-2 w-24">Size</th>
                                                <th class="py-2 px-2 w-20">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>${filesHtml}</tbody>
                                    </table>
                                </div>
                            </div>
                        ` : '<p class="text-gray-400">No files to transfer - destination is up to date.</p>'}

                        <div class="flex justify-end space-x-3 mt-6">
                            <button onclick="closeDryRunModal()" class="px-4 py-2 bg-gray-600 hover:bg-gray-500 rounded-lg">
                                Close
                            </button>
                        </div>
                    </div>
                `;
            } catch (err) {
                document.getElementById('dry-run-content').innerHTML = `
                    <div class="p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h2 class="text-xl font-semibold text-red-400">Dry Run Failed</h2>
                            <button onclick="closeDryRunModal()" class="text-gray-400 hover:text-white">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <p class="text-red-300">${err.message}</p>
                    </div>
                `;
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
                closeDryRunModal();
            }
        });

        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) closeModal();
        });

        document.getElementById('dry-run-modal').addEventListener('click', function(e) {
            if (e.target === this) closeDryRunModal();
        });
    </script>
</body>
</html>
