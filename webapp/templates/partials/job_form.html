<div class="p-6">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold">{% if is_new %}Create new job{% else %}Edit job{% endif %}</h2>
        <button onclick="closeModal()" class="text-ll-sand/60 hover:text-white">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <form id="job-form" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-ll-sand/80 mb-1">Job name</label>
            <input
                type="text"
                id="job-name"
                value="{{ job.name if job else '' }}"
                required
                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40"
                placeholder="My sync job">
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-ll-sand/80 mb-1">Source path</label>
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="job-source"
                        value="{{ job.source_path if job else '/data/local' }}"
                        required
                        class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40"
                        placeholder="/data/local/folder">
                    <button type="button" onclick="openPathPicker('source', 'local')"
                            class="px-3 py-2 bg-white/10 hover:bg-white/20 rounded-lg text-sm">
                        Browse
                    </button>
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-ll-sand/80 mb-1">Destination path</label>
                <div class="flex space-x-2">
                    <input
                        type="text"
                        id="job-dest"
                        value="{{ job.dest_path if job else '/data/filespace' }}"
                        required
                        class="flex-1 bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40"
                        placeholder="/data/filespace/folder">
                    <button type="button" onclick="openPathPicker('dest', 'filespace')"
                            class="px-3 py-2 bg-white/10 hover:bg-white/20 rounded-lg text-sm">
                        Browse
                    </button>
                </div>
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-ll-sand/80 mb-1">Sync direction</label>
            <select
                id="job-direction"
                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white">
                <option value="local-to-filespace" {% if job and job.direction == 'local-to-filespace' %}selected{% endif %}>Local to filespace (upload)</option>
                <option value="filespace-to-local" {% if job and job.direction == 'filespace-to-local' %}selected{% endif %}>Filespace to local (download)</option>
                <option value="bidirectional" {% if job and job.direction == 'bidirectional' %}selected{% endif %}>Bidirectional</option>
            </select>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-ll-sand/80 mb-1">Sync interval (seconds)</label>
                <input
                    type="number"
                    id="job-interval"
                    value="{{ job.interval if job else 300 }}"
                    min="0"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40"
                    placeholder="300">
                <p class="text-xs text-ll-sand/40 mt-1">Set to 0 for manual sync only</p>
            </div>
            <div>
                <label class="block text-sm font-medium text-ll-sand/80 mb-1">Parallel jobs</label>
                <input
                    type="number"
                    id="job-parallel"
                    value="{{ job.parallel_jobs if job else 4 }}"
                    min="1"
                    max="32"
                    class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40">
            </div>
        </div>

        <div>
            <label class="block text-sm font-medium text-ll-sand/80 mb-1">Rsync options</label>
            <input
                type="text"
                id="job-rsync-options"
                value="{{ job.rsync_options if job else '-avz --progress' }}"
                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40"
                placeholder="-avz --progress">
        </div>

        <div>
            <label class="block text-sm font-medium text-ll-sand/80 mb-1">Exclude patterns (one per line)</label>
            <textarea
                id="job-excludes"
                rows="3"
                class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-2 focus:outline-none focus:border-ll-neon text-white placeholder-ll-sand/40"
                placeholder="*.tmp&#10;.DS_Store&#10;Thumbs.db">{% if job and job.exclude_patterns %}{{ job.exclude_patterns | join('\n') }}{% endif %}</textarea>
        </div>

        <div class="flex items-center">
            <input
                type="checkbox"
                id="job-enabled"
                {% if not job or job.enabled %}checked{% endif %}
                class="w-4 h-4 bg-white/5 border-white/10 rounded focus:ring-ll-neon accent-ll-neon">
            <label for="job-enabled" class="ml-2 text-sm text-ll-sand/80">Enabled</label>
        </div>

        <div id="form-error" class="hidden text-ll-orange text-sm"></div>

        <div class="flex justify-end space-x-3 pt-4 border-t border-white/10">
            <button
                type="button"
                onclick="closeModal()"
                class="px-4 py-2 text-ll-sand/60 hover:text-white">
                Cancel
            </button>
            <button
                type="submit"
                class="px-4 py-2 bg-ll-neon hover:bg-ll-neon/90 text-ll-charcoal font-medium rounded-lg">
                {% if is_new %}Create job{% else %}Save changes{% endif %}
            </button>
        </div>
    </form>
</div>

<script>
document.getElementById('job-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const excludesText = document.getElementById('job-excludes').value;
    const excludePatterns = excludesText.split('\n').map(s => s.trim()).filter(s => s);

    const data = {
        name: document.getElementById('job-name').value,
        source_path: document.getElementById('job-source').value,
        dest_path: document.getElementById('job-dest').value,
        direction: document.getElementById('job-direction').value,
        interval: parseInt(document.getElementById('job-interval').value) || 0,
        parallel_jobs: parseInt(document.getElementById('job-parallel').value) || 4,
        rsync_options: document.getElementById('job-rsync-options').value,
        exclude_patterns: excludePatterns,
        enabled: document.getElementById('job-enabled').checked
    };

    const isNew = {{ 'true' if is_new else 'false' }};
    const jobId = '{{ job.id if job else "" }}';
    const url = isNew ? '/api/v1/jobs' : '/api/v1/jobs/' + jobId;
    const method = isNew ? 'POST' : 'PUT';

    try {
        const response = await fetch(url, {
            method: method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            closeModal();
            htmx.ajax('GET', '/partials/jobs-list', '#jobs-list');
        } else {
            const err = await response.json();
            document.getElementById('form-error').textContent = err.detail || 'Failed to save job';
            document.getElementById('form-error').classList.remove('hidden');
        }
    } catch (err) {
        document.getElementById('form-error').textContent = 'Network error: ' + err.message;
        document.getElementById('form-error').classList.remove('hidden');
    }
});

// Path Picker functionality
let pickerTarget = null;  // 'source' or 'dest'
let pickerLocation = 'local';
let pickerCurrentPath = '';

function openPathPicker(target, defaultLocation) {
    pickerTarget = target;
    pickerLocation = defaultLocation;
    pickerCurrentPath = '';
    document.getElementById('picker-target').textContent = target === 'source' ? 'Source' : 'Destination';
    updatePickerLocationButtons();
    document.getElementById('path-picker-modal').classList.remove('hidden');
    loadPickerBrowser('');
}

function closePathPicker() {
    document.getElementById('path-picker-modal').classList.add('hidden');
}

function switchPickerLocation(location) {
    pickerLocation = location;
    pickerCurrentPath = '';
    updatePickerLocationButtons();
    loadPickerBrowser('');
}

function updatePickerLocationButtons() {
    const localBtn = document.getElementById('picker-local-btn');
    const filespaceBtn = document.getElementById('picker-filespace-btn');

    localBtn.className = pickerLocation === 'local'
        ? 'px-3 py-1 bg-ll-neon text-ll-charcoal font-medium rounded-lg text-sm'
        : 'px-3 py-1 bg-white/10 hover:bg-white/20 rounded-lg text-sm';
    filespaceBtn.className = pickerLocation === 'filespace'
        ? 'px-3 py-1 bg-ll-neon text-ll-charcoal font-medium rounded-lg text-sm'
        : 'px-3 py-1 bg-white/10 hover:bg-white/20 rounded-lg text-sm';
}

function loadPickerBrowser(path) {
    pickerCurrentPath = path;
    const root = pickerLocation === 'local' ? '/data/local' : '/data/filespace';
    document.getElementById('picker-selected-path').textContent = root + (path ? '/' + path : '');
    clearPickerSelection();
    htmx.ajax('GET', '/partials/path-picker/' + pickerLocation + '?path=' + encodeURIComponent(path), '#picker-browser-content');
}

function selectPickerFolder(path, element) {
    pickerCurrentPath = path;
    const root = pickerLocation === 'local' ? '/data/local' : '/data/filespace';
    document.getElementById('picker-selected-path').textContent = root + (path ? '/' + path : '');

    // Clear previous selection and highlight new one
    clearPickerSelection();
    if (element) {
        element.classList.add('bg-ll-neon/20');
    }
}

function clearPickerSelection() {
    const items = document.querySelectorAll('#picker-browser-content .picker-item');
    items.forEach(item => item.classList.remove('bg-ll-neon/20'));
}

function confirmPathSelection() {
    const root = pickerLocation === 'local' ? '/data/local' : '/data/filespace';
    const fullPath = root + (pickerCurrentPath ? '/' + pickerCurrentPath : '');
    const field = pickerTarget === 'source' ? 'job-source' : 'job-dest';
    document.getElementById(field).value = fullPath;
    closePathPicker();
}
</script>

<!-- Path Picker Modal -->
<div id="path-picker-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50">
    <div class="bg-ll-charcoal border border-white/10 rounded-lg p-4 max-w-lg w-full mx-4 shadow-xl">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Select <span id="picker-target">source</span> path</h3>
            <button onclick="closePathPicker()" class="text-ll-sand/60 hover:text-white">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <div class="flex space-x-2 mb-4">
            <button type="button" onclick="switchPickerLocation('local')" id="picker-local-btn"
                    class="px-3 py-1 bg-white/10 hover:bg-white/20 rounded-lg text-sm">
                Local
            </button>
            <button type="button" onclick="switchPickerLocation('filespace')" id="picker-filespace-btn"
                    class="px-3 py-1 bg-white/10 hover:bg-white/20 rounded-lg text-sm">
                Filespace
            </button>
        </div>

        <div id="picker-browser-content" class="bg-black/30 border border-white/10 rounded-lg p-2 min-h-[200px] max-h-[300px] overflow-y-auto">
            <!-- Browser content loads here via HTMX -->
        </div>

        <div class="flex justify-between items-center mt-4 pt-4 border-t border-white/10">
            <span id="picker-selected-path" class="text-sm text-ll-sand/60 font-mono truncate max-w-[60%]">/data/local</span>
            <div class="space-x-2">
                <button type="button" onclick="closePathPicker()"
                        class="px-3 py-2 text-ll-sand/60 hover:text-white text-sm">
                    Cancel
                </button>
                <button type="button" onclick="confirmPathSelection()"
                        class="px-3 py-2 bg-ll-neon hover:bg-ll-neon/90 text-ll-charcoal font-medium rounded-lg text-sm">
                    Select
                </button>
            </div>
        </div>
    </div>
</div>
