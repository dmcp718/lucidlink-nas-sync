<div class="space-y-2">
    <div class="flex justify-between items-center mb-2">
        <span class="text-sm text-ll-sand/60">{{ log_type|capitalize }} logs</span>
        <button
            hx-get="/partials/logs?log_type={{ log_type }}"
            hx-target="#logs-content"
            hx-swap="innerHTML"
            class="text-sm text-ll-neon hover:text-ll-neon/80">
            Refresh
        </button>
    </div>
    <pre class="bg-black/30 border border-white/10 p-4 rounded text-xs font-mono text-ll-sand/80 max-h-96 overflow-y-auto whitespace-pre-wrap">{% if logs %}{{ logs }}{% else %}No logs available{% endif %}</pre>
</div>
